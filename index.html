<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework №20</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
</head>

<body>

    <div id="main-container">

        <div id="add-note-header">
            <button id="add-note-btn">Добавить записку</button>
        </div>

        <div id="notes-area"></div>
    </div>

    <script type="text/template" id="note-template">
        <div class="note-container" data-id="{{id}}">
           
            <div class="header">
                <button class="delete-note-btn">✖</button>
            </div>
            
            <textarea class="note-body">{{body}}</textarea>

        </div>
    </script>

</body>

</html>
