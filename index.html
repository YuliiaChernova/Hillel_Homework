<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework №18</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
</head>

<body>
    <div class="gallery-container">
        <div id="albums-container"><span>Альбом</span></div>
        <div id="photos-container"><div>Фотографии</div></div>
    </div>

<script type="text/template" id="albumTemplate">
    <div class="album" data-album-id="{{album-id}}">{{album-title}}</div>
</script>

<script type="text/template" id="photoTemplate">
    <img src="{{photo-url}}" alt="{{photo-title}}" class="photo">
</script>

</body>

</html>
